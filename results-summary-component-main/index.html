<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Results summary component</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
<main>
  <section class="card">
    <div class="score">
      <div class="score-title">Your Result</div>
      <div class="score-value">
        <p class="score-get">76</p>
        <p class="score-max">of 100</p>
      </div>
      <p class="score-header">Great</p>
      <p class="score-comment">You scored higher than 65% of the people who have taken these tests.</p>
    </div>
    <div class="summarize">
      <div class="summarize-title">Summary</div>
      <div class="att">
        <p class="att-name"><img src="./assets/images/icon-reaction.svg" alt="Reaction icon" class="icon">Reaction</p>
        <p class="att-score"><span class="bold">80</span> / 100</p>
      </div>
      <div class="att">
        <p class="att-name"><img src="./assets/images/icon-memory.svg" alt="Reaction icon" class="icon">Memory</p>
        <p class="att-score"><span class="bold">92</span> / 100</p>
      </div>
      <div class="att">
        <p class="att-name"><img src="./assets/images/icon-verbal.svg" alt="Reaction icon" class="icon">Verbal</p>
        <p class="att-score"><span class="bold">61</span> / 100</p>
      </div>
      <div class="att">
        <p class="att-name"><img src="./assets/images/icon-visual.svg" alt="Reaction icon" class="icon">Visual</p>
        <p class="att-score"><span class="bold">72</span> / 100</p>
      </div>
      <button>Continue</button>
    </div>
  </section>
</main>
  
</body>
</html>
