<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Product preview card component</title>
  </head>
  <body>
    <main>
      <section class="product-card">
        <div class="img-wrapper">
          <!-- <img src="./images/image-product-mobile.jpg" alt="" /> -->
        </div>
        <div class="product-infor">
          <p class="product-type">Perfume</p>
          <h2 class="product-name">Gabrielle Essence Eau De Parfum</h2>
          <p class="product-description">
            A floral, solar and voluptuous interpretation composed by Olivier
            Polge, Perfumer-Creator for the House of CHANEL.
          </p>
          <div class="price">
            <p class="price-sale">$149.99</p>
            <p class="price-full">$169.99</p>
          </div>
          <button id="add" class="action-btn"> <img src="./images/icon-cart.svg" alt="cart icon">Add to Cart</button>
        </div>
      </section>
    </main>
  </body>
</html>
