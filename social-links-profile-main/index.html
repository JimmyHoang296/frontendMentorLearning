<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Social links profile</title>
  </head>
  <body>
    <main>
      <section>
        <div class="social-card">
          <div class="social-card_user-infor">
            <div class="user-infor_img">
              <img
                src="./assets/images/avatar-jessica.jpeg"
                alt="user avatar"
              />
            </div>
            <h2 class="user-infor_name">Jessica Randall</h2>
            <div class="user-infor_address">London, United Kingdom</div>
            <div class="user-infor_title">
              "Front-end developer and avid reader."
            </div>
          </div>
          <div class="social-card_list">
            <a href="#">GitHub</a>
            <a href="#">Frontend Mentor</a>
            <a href="#">LinkedIn</a>
            <a href="#">Twitter</a>
            <a href="#">Instagram</a>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
